<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ahadu Printing Service - Contact</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <img src="logo.png" alt="Ahadu Printing Logo" class="logo">
        <h1>Ahadu Printing</h1>
        <div>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="section">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to get in touch, please fill out the form below:</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="border rounded w-full p-2 mb-2">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required class="border rounded w-full p-2 mb-2">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required class="border rounded w-full p-2 mb-2"></textarea>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Send</button>
        </form>
    </div>

</body>
</html>
